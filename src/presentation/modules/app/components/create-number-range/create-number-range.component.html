<div class="container">
  <div class="hoizontal-container">
    <mat-form-field appearance="fill">
      <mat-select [(value)]="model.from">
        <mat-option *ngFor="let from of fromOptions;" [value]="from">
          {{ from }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <span>
      -
    </span>
    <mat-form-field appearance="fill">
      <mat-select [(value)]="model.to">
        <mat-option *ngFor="let to of toOptions;" [value]="to">
          {{ to }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="hoizontal-container">
    <span>
      {{model.from}}
    </span>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="model.fromLabel" maxlength="50"
      placeholder="Etykieta (opcjonalna)"/>
    </mat-form-field>
  </div>
  <div class="hoizontal-container">
    <span>
      {{model.to}}
    </span>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="model.toLabel" maxlength="50"
      placeholder="Etykieta (opcjonalna)"/>
    </mat-form-field>
  </div>
</div>
