<mat-error *ngIf="commonOptionsError != null">
  {{ commonOptionsError }}
</mat-error>
<div *ngFor="let option of options; let i = index" class="row">
  <div class="row-item">
    <app-option [option]="option" />
  </div>
  <mat-form-field appearance="outline" class="row-item">
    <mat-label>Pokaż sekcję</mat-label>
    <mat-select [(value)]="option.showSection">
      <mat-option [value]="undefined">Brak</mat-option>
      <mat-option
        *ngFor="let section of sectionsToBeTriggered; let i = index"
        [value]="section.sectionNumber">
        {{ section.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button
  mat-button
  color="primary"
  (click)="addNewOption()"
  class="add-option-button"
>
  <mat-icon>add</mat-icon>
  <span>Dodaj opcję</span>
</button>
