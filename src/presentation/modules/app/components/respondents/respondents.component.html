<div class="container">
  <app-buttons-ribbon [buttons]="ribbonButtons"/>
  <div class="table-container">
    <mat-table [dataSource]="dataSource!" matSort class="mat-elevation-z8">
      <ng-container
        *ngFor="let column of headers"
        [matColumnDef]="column"
      >
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ headerTranslationMappings[column] | translate }}
        </mat-header-cell>
        <mat-cell *matCellDef="let respondent">
          {{ respondent[column] }}
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="headers"
        class="table-header"
      ></mat-header-row>

      <mat-row *matRowDef="let row; columns: headers"></mat-row>
    </mat-table>
  </div>

  <div class="paginator-container">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
