<div>
    <form (onsubmit)="loadData()" [formGroup]="filtersForm">
      <mat-form-field appearance="fill">
        <mat-label>
          {{ "temperature.dateFrom" | translate }}
        </mat-label>
        <input matInput [matDatepicker]="dateFromPicker" readonly formControlName="selectedDateFrom"/>
        <mat-datepicker-toggle matSuffix [for]="dateFromPicker" />
        <mat-datepicker #dateFromPicker />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ "temperature.timeFrom" | translate }}
        </mat-label>
        <input matInput [ngxMatTimepicker]="timeFromPicker" readonly formControlName="selectedTimeFrom"/>
        <ngx-mat-timepicker-toggle matSuffix [for]="timeFromPicker" />
        <ngx-mat-timepicker #timeFromPicker></ngx-mat-timepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ "temperature.dateTo" | translate }}
        </mat-label>
        <input matInput [matDatepicker]="dateToPicker" readonly formControlName="selectedDateTo"/>
        <mat-datepicker-toggle matSuffix [for]="dateToPicker" />
        <mat-datepicker #dateToPicker />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>
          {{ "temperature.timeTo" | translate }}
        </mat-label>
        <input matInput [ngxMatTimepicker]="timeToPicker" readonly formControlName="selectedTimeTo"/>
        <ngx-mat-timepicker-toggle matSuffix [for]="timeToPicker" />
        <ngx-mat-timepicker #timeToPicker></ngx-mat-timepicker>
      </mat-form-field>
      <button type="submit" mat-flat-button color="primary" (click)="loadData()"
        [disabled]="!canLoad()">
        <mat-icon> refresh </mat-icon>
        {{ "temperature.load" | translate }}
      </button>
      <button type="button" mat-flat-button color="primary" (click)="exportData()"
      [disabled]="!canExport">
        <mat-icon> file_download </mat-icon>
        {{ "temperature.export" | translate }}
      </button>
    </form>
  </div>
