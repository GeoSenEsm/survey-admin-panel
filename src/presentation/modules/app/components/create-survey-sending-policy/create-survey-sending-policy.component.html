<div class="container">
    <mat-card>
      <mat-card-title>
        <h4>
          {{ 'surveyDetails.createSurveySendingPolicy.createSurveySendingPolicy' | translate }}
        </h4>
      </mat-card-title>
      <mat-card-content>
          <mat-form-field>
            <ngx-multiple-dates [matDatepicker]="picker" placeholder="Daty"
                                [(ngModel)]="model.dates" [errorStateMatcher]="datesErrorStateMatcher">
            </ngx-multiple-dates>
            <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>
              {{ 'surveyDetails.createSurveySendingPolicy.atLeastOneDateError' | translate }}
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit"
          (click)="onSubmit()">
          {{ 'surveyDetails.createSurveySendingPolicy.create' | translate }}
          </button>
      </mat-card-content>
    </mat-card>
  </div>
