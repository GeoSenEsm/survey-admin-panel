<div class="container">
  <mat-icon>radio_button_off</mat-icon>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="option.content"
      maxlength="50"
      [errorStateMatcher]="optionErrorStateMatcher"
      (blur)="validate()"
      [readonly]="isReadOnly"
      (change)="changed.emit()"
    />
    <mat-error *ngIf="!isValid()">
      {{ optionError }}
    </mat-error>
  </mat-form-field>
  <button mat-icon-button color="primary" 
  *ngIf="!isReadOnly" (click)="removeOption()">
    <mat-icon>delete</mat-icon>
  </button>
</div>
