<form class="container" (submit)="submit()" [formGroup]="formGroup">
    <h3>
        {{ 'contactPhoneNumbers.createNewDialogTitle' | translate }}
    </h3>
    <mat-form-field>
        <mat-label>
            {{ 'contactPhoneNumbers.createNewNameLabel' | translate }}
        </mat-label>
        <input matInput formControlName="name" [maxlength]="maxNameLength"/>
        <mat-error>
            {{ getErrorMessage("name") ?? "" }}
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            {{ 'contactPhoneNumbers.createNewPhoneNumberLabel' | translate }}
        </mat-label>
        <input matInput formControlName="number" [maxlength]="maxPhoneNumberLength"/>
        <mat-error>
            {{ getErrorMessage("number") ?? "" }}
        </mat-error>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary">
        {{ 'contactPhoneNumbers.save' | translate }}
    </button>
    <button type="button" mat-stroked-button color="warn" (click)="cancel()">
        {{ 'contactPhoneNumbers.cancel' | translate }}
    </button>
</form>
